name: Deploy to Hetzner Server

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: infera-webnova
  APP_DIR: /var/www/infera-webnova

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_SERVER_IP }}
          username: ${{ secrets.HETZNER_SERVER_USER }}
          key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.HETZNER_SSH_PORT || 22 }}
          script: |
            set -e
            echo "Starting deployment..."
            
            cd ${{ env.APP_DIR }}
            
            echo "Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "Installing dependencies (including dev for build)..."
            npm ci
            
            echo "Building application..."
            npm run build
            
            echo "Pruning dev dependencies for production..."
            npm prune --production
            
            echo "Running database migrations..."
            npm run db:push
            
            echo "Restarting application..."
            pm2 restart ${{ env.APP_NAME }} || pm2 start npm --name "${{ env.APP_NAME }}" -- run start
            
            echo "Deployment completed successfully!"

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_SERVER_IP }}
          username: ${{ secrets.HETZNER_SERVER_USER }}
          key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.HETZNER_SSH_PORT || 22 }}
          script: |
            sleep 10
            curl -f http://localhost:5000/api/health || exit 1
            echo "Health check passed!"

      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_SERVER_IP }}
          username: ${{ secrets.HETZNER_SERVER_USER }}
          key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.HETZNER_SSH_PORT || 22 }}
          script: |
            echo "Deployment failed! Attempting rollback..."
            cd ${{ env.APP_DIR }}
            git reset --hard HEAD~1
            pm2 restart ${{ env.APP_NAME }} || true
            echo "Rollback completed. Please check the application."

      - name: Notify on Success
        if: success()
        run: echo "Deployment successful! Application is live."

      - name: Notify on Failure
        if: failure()
        run: echo "Deployment failed! Rollback attempted. Check the logs above."
